apply plugin: "java"

repositories {
    mavenCentral()
}

sourceSets {
    impl
}

dependencies {
	testCompile 'org.hamcrest:hamcrest-all:1.3'
	testCompile 'org.mockito:mockito-all:1.9.5'
    testCompile 'junit:junit:4.12-beta-1'
    testCompile sourceSets.impl.output
    runtime configurations.implRuntime
}